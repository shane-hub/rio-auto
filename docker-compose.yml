version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rio-auto-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://rio:rio_password@postgres:5432/rio_auto
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CELERY_TASK_ALWAYS_EAGER=False
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rio-auto-worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://rio:rio_password@postgres:5432/rio_auto
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CELERY_TASK_ALWAYS_EAGER=False
    depends_on:
      - backend
      - redis
      - postgres
    volumes:
      - ./backend:/app
    command: celery -A app.core.celery_app worker --loglevel=info

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: rio-auto-postgres
    environment:
      - POSTGRES_USER=rio
      - POSTGRES_PASSWORD=rio_password
      - POSTGRES_DB=rio_auto
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis
  redis:
    image: redis:7-alpine
    container_name: rio-auto-redis
    ports:
      - "6379:6379"

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rio-auto-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
